<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="content-container">
        <form id="youtubeSearchForm">
            <input type="text" id="searchTerm" placeholder="Enter search term...">
            <button type="submit">Search on YouTube</button>
        </form>
        <br/>
        <div id="videoResult">
            <iframe id="videoPlayer" width="560" height="315" src="https://www.youtube.com/embed/nv03ypyVC7U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; allowfullscreen"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
